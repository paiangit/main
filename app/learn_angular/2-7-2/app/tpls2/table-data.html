<h2>Ice-Creams</h2>
<table class="table table-hover table-striped table-bordered">
    <!-- .table-striped可以使奇数行的背景设为灰色。 -->
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="topic in topics">
            <td>{{ topic.name }}</td>
            <td>${{ topic.price }}</td>
        </tr>
    </tbody>
</table>
